<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ brand.name }}'s Cars</title>
</head>
<body>
    <h1>{{ brand.name }}</h1>
    <h3>Cars:</h3>
    <ul>
        {% for car in cars %}
            <li><a href="{% url 'car_detail' car.id %}">{{ car.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
