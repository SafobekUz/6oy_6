<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ car.name }}</title>
</head>
<body>
    <h1>{{ car.name }}</h1>
    <p><strong>Brand:</strong> {{ car.brand.name }}</p>
    <p><strong>Price:</strong> ${{ car.price }}</p>
    <p><strong>Release Year:</strong> {{ car.release_year }}</p>
    <p><strong>Description:</strong> {{ car.description }}</p>
</body>
</html>
